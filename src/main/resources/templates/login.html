<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 col-md-6 offset-md-3">
    <div class="card p-4 shadow">
        <h3 class="card-title mb-3 text-center">Student Login</h3>
        <form th:action="@{/login}" method="post" th:object="${student}">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <p class="mt-3 text-center text-danger" th:text="${message}"></p>
        <p class="text-center mt-2">Don't have an account? <a href="/register">Register here</a></p>
    </div>
</div>
</body>
</html>
